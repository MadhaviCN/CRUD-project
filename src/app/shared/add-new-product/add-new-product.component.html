<div class="col-md-12 col-sm-12 col-xs-12 mainDiv">
  <h2>Add Products</h2>
  <form [formGroup]="productForm">
    <div class="form-group">
      <mat-form-field>
        <mat-label>Device id</mat-label>
        <input type="text" matInput formControlName="device_id" class="form-control" placeholder="Enter device Id"/>
        <div *ngIf="submitted && formValue.title.errors">
          <span *ngIf="formValue.title.errors.required">Please fill in device id</span>
        </div>
      </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field>
          <mat-label>Device type</mat-label>
          <input type="text" matInput formControlName="device_type" class="form-control" placeholder="Enter device type"/>
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field>
          <mat-label>Device risk</mat-label>
          <input type="number" matInput formControlName="device_risk" class="form-control" placeholder="Enter devise risk"/>
          <div *ngIf="submitted && formValue.price.errors">
            <span *ngIf="formValue.price.errors.required">Please fill in device risk</span>
          </div>
        </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <input matInput formControlName = "productdate" [matDatepicker] = "picker" placeholder = "Choose a date">
        <mat-datepicker-toggle matSuffix [for] = "picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <div *ngIf="submitted && formValue.productdate.errors">
            <span *ngIf="formValue.productdate.errors.required">Please fill in date</span>
        </div>
      </mat-form-field>
    </div>

    <button type="submit" class = "primaryBtn" (click)="submitForm()">{{buttonVal}}</button>

    <div class = "listclass" >
      <app-list-products [productList]="productAdded" (selectedRow)="updateProduct($event)" (deleteProd)="deleteProduct($event)" (createNewProduct)="newProductAdded($event)"></app-list-products>
    </div>
  </form>
</div>
